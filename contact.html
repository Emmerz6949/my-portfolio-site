<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Emmalee Barnett - Contact Me</title>
</head>
<body class="bg-secondary">
    <!--Below is the header, which contains the navigation bar, which contains the naigation links-->
    <header>
        <nav class="navbar navbar-expand navbar-dark bg-info flex-column flex-md-row">
            <span class="navbar-brand mr-md-auto mb-0 h1">Emmalee Barnett</span>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link bg-info" href="index.html">About Me</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link bg-info" href="portfolio.html">My Portfolio</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link bg-info" href="contact.html">Contact Me</a>
                </li>
          </ul>
        </nav>
    </header>
    <!--Below is the main, which contains the main content of this webpage,
         and is the container for the Bootstrap grid layout that is being utilized-->
    <main class="container mb-5 pb-5">
        <br>
        <!--Below is a section which acts as the first row in the grid layout-->
        <section class="row ml-1 mr-1">
            <!--Below is the column for this row, which contains the heading for this webpage-->
            <div class="col-md-10 text-info bg-light">
                <h1 class=" border-bottom border-danger pb-4 pt-4">Contact Me</h1>
            </div>
        </section>
        <!--Below is a section which acts as the second row in the grid layout-->
        <section class="row ml-1 mr-1">
            <!--Below is the column for this row, which contains a text input form for the user's name-->
            <div class="col-md-10 bg-light">
                <form>
                    <label for="name" class="pt-4">Name</label>
                    <input class="form-control" type="text" placeholder="John Smith" id="name">
                </form>
            </div>
        </section>
        <!--Below is a section which acts as the third row in the grid layout-->
        <section class="row ml-1 mr-1">
            <!--Below is the column for this row, which contains an email input form for the user's email address-->
            <div class="col-md-10 bg-light">
                <form>
                    <label for="address" class="pt-4">Email</label>
                    <input class="form-control" type="email" placeholder="example@gmail.com" id="address">
                </form>
            </div>
        </section>
        <!--Below is a section which acts as the fourth row in the grid layout-->
        <section class="row ml-1 mr-1">
            <!--Below is the column for this row, which contains a textarea input form for the user's message-->
            <div class="col-md-10 bg-light">
                <form>
                    <label for="message" class="pt-4">Message</label>
                    <textarea class="form-control" id="message" rows="5"></textarea>
                </form>
            </div>
        </section>
        <!--Below is a section which acts as the last row in the grid layout; the grid layout ends after the main ends-->
        <section class="row ml-1 mr-1">
            <!--Below is the column for this row, which contains the submit button-->
            <div class="col-md-10 bg-light">
                <form>
                    <button type="submit" class="btn btn-info my-4 rounded-0">Submit</button>
                </form>
            </div>
        </section>
    </main>
    <!--Below is the footer, which contains copyright information-->
    <footer class="mt-5 mb-0 pt-1 pb-0 bg-info">
        <div class="bg-dark py-2 text-light text-center">
            <span>&#169; Copyright</span>
        </div>
    </footer>
</body>
</html>
